<form
  id="edit-form"
  class="form-horizontal"
  role="form"
  data-toggle="validator"
  method="POST"
  action=""
>
  {:token()}
  <input type="hidden" name="id" value="{$row.id}" />
     <div class="form-group">
    <label for="c-username" class="control-label col-xs-12 col-sm-2"
      >{:__('Username')}:</label
    >
    <div class="col-xs-12 col-sm-4">
      <input
        class="form-control"
        type="text"
        value="{$row.username|htmlentities}"
        disabled=""
      />
    </div>
  </div>
  <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">金额类型:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-money_type" min="0" class="form-control selectpicker"  name="money_type">
                <option value="0">幸运币</option>
                <option value="1">钻石</option>
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">操作类型:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-type" min="0" class="form-control selectpicker"  name="type">
                <option value="1">加款</option>
                <option value="2">扣款</option>
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">操作金额:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-number" data-rule="required|number" name="number" class="form-control" type="text">
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">操作备注:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-ms" class="form-control" rows="5" name="km_shuoming" cols="50"></textarea>
        </div>
    </div>
    
  <div class="form-group layer-footer">
    <label class="control-label col-xs-12 col-sm-2"></label>
    <div class="col-xs-12 col-sm-8">
      <button type="submit" class="btn btn-primary btn-embossed disabled">
        {:__('OK')}
      </button>
      <button type="reset" class="btn btn-default btn-embossed">
        {:__('Reset')}
      </button>
    </div>
  </div>
</form>
