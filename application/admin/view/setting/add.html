<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Appurl')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-appurl" class="form-control" name="row[appurl]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Tutorialfile')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-tutorialfile" class="form-control" size="50" name="row[tutorialfile]" type="text">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-tutorialfile" class="btn btn-danger faupload" data-input-id="c-tutorialfile" data-multiple="false" data-preview-id="p-tutorialfile"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-tutorialfile" class="btn btn-primary fachoose" data-input-id="c-tutorialfile" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-tutorialfile"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-tutorialfile"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Rulescontent')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-rulescontent" class="form-control editor" rows="5" name="row[rulescontent]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Syswitch')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-syswitch" class="form-control" name="row[syswitch]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Share_jl')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-share_jl" class="form-control" step="0.01" name="row[share_jl]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Coupon_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-coupon_id" data-rule="required" data-source="coupon/index" class="form-control selectpage" name="row[coupon_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Share_fy')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-share_fy" class="form-control" step="0.01" name="row[share_fy]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Card_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-card_id" data-rule="required" data-source="card/index" class="form-control selectpage" name="row[card_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
