<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_id" data-rule="required" data-source="user/user/index" data-field="nickname" class="form-control selectpage" name="row[user_id]" type="text" value="{$row.user_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Lytag')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-lytag" class="form-control selectpicker" name="row[lytag]">
                {foreach name="lytagList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.lytag"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Lxtag')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-lxtag" class="form-control selectpicker" name="row[lxtag]">
                {foreach name="lxtagList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.lxtag"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Boxfl_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-boxfl_id" data-rule="required" data-source="boxfl/index" class="form-control selectpage" name="row[boxfl_id]" type="text" value="{$row.boxfl_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Coupon_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-coupon_id" data-rule="required" data-source="coupon/index" class="form-control selectpage" name="row[coupon_id]" type="text" value="{$row.coupon_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Coinnum')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-coinnum" class="form-control" name="row[coinnum]" type="number" value="{$row.coinnum|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Laiyuan')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-laiyuan" class="form-control" name="row[laiyuan]" type="text" value="{$row.laiyuan|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Jltime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-jltime" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[jltime]" type="text" value="{:$row.jltime?datetime($row.jltime):''}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
