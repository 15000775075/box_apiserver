<form
  id="edit-form"
  class="form-horizontal"
  role="form"
  data-toggle="validator"
  method="POST"
  action=""
>
  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">{:__('Sign_1')}:</label>
    <div class="col-xs-12 col-sm-8">
      <input
        id="c-sign_1"
        class="form-control"
        name="row[sign_1]"
        type="number"
        value="{$row.sign_1|htmlentities}"
      />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">{:__('Sign_2')}:</label>
    <div class="col-xs-12 col-sm-8">
      <input
        id="c-sign_2"
        class="form-control"
        name="row[sign_2]"
        type="number"
        value="{$row.sign_2|htmlentities}"
      />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">{:__('Sign_3')}:</label>
    <div class="col-xs-12 col-sm-8">
      <input
        id="c-sign_3"
        class="form-control"
        name="row[sign_3]"
        type="number"
        value="{$row.sign_3|htmlentities}"
      />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">{:__('Sign_4')}:</label>
    <div class="col-xs-12 col-sm-8">
      <input
        id="c-sign_4"
        class="form-control"
        name="row[sign_4]"
        type="number"
        value="{$row.sign_4|htmlentities}"
      />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">{:__('Sign_5')}:</label>
    <div class="col-xs-12 col-sm-8">
      <input
        id="c-sign_5"
        class="form-control"
        name="row[sign_5]"
        type="number"
        value="{$row.sign_5|htmlentities}"
      />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">{:__('Sign_6')}:</label>
    <div class="col-xs-12 col-sm-8">
      <input
        id="c-sign_6"
        class="form-control"
        name="row[sign_6]"
        type="number"
        value="{$row.sign_6|htmlentities}"
      />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">{:__('Boxfl_id')}:</label>
    <div class="col-xs-12 col-sm-8">
      <input
        id="c-boxfl_id"
        data-rule="required"
        data-source="boxfl/index"
        data-field="box_name"
        class="form-control selectpage"
        name="row[boxfl_id]"
        type="text"
        value="{$row.boxfl_id|htmlentities}"
      />
    </div>
  </div>
  <div class="form-group layer-footer">
    <label class="control-label col-xs-12 col-sm-2"></label>
    <div class="col-xs-12 col-sm-8">
      <button type="submit" class="btn btn-primary btn-embossed disabled">
        {:__('OK')}
      </button>
      <button type="reset" class="btn btn-default btn-embossed">
        {:__('Reset')}
      </button>
    </div>
  </div>
</form>
